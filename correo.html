<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/email.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <title>Correo</title>
</head>
<body>
    <div class="correo">
        <div class="form-container">
            <img src="./img/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="titulo">Email has been sent!!!</h1>
            <p class="subtitulo">Please check you inbox for instructions on how to reset the password</p>
            <div class="email-imagen">
                <img src="./img/icons/email.svg" alt="imagen" class="imagen">
            </div>
           

            <button class="button">Login</button>
            <p class="footer">Didn't receive the email? <span class="reset">Ressend</span> </p>

        </div>
    </div>
</body>
</html>
