<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Password</title>

    <link rel="stylesheet" href="./style/clase3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./img/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Login password</h1>
            

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="curicurilla.jose123@gmail.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Log in" class="login_button primary_button">
            </form>

            <p class="forget">Forgot my password</p>


            <button href="#" class="primary_button sing-up" >Sing up</button>
        </div>
    </div>
</body>
</html>
